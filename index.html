<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던 스도쿠 (Modern Sudoku)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Sudoku</h1>
            <div class="controls">
                <select id="difficulty-select">
                    <option value="easy">쉬움</option>
                    <option value="medium" selected>보통</option>
                    <option value="hard">어려움</option>
                </select>
                <button id="new-game-btn" class="btn primary">새 게임</button>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <!-- 81 cells will be generated by JS -->
            </div>

            <div class="numpad" id="numpad">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
                <button class="num-btn action-btn" data-action="erase">지우기</button>
            </div>
        </main>

        <footer>
            <p id="status-message">게임을 시작해보세요!</p>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
